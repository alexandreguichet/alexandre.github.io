<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Alexandre Guichet</title>

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="assets/main.css">
        <script src="assets/automatic_slides.js"></script>
</head>


<body>
        <div class="nav">
                <!-- Align padding of .ul to .core css-->
                <nav>
                        <ul class="navbar">
                                <a class="button-alex" href="./" rel="internal">Home</a>
                                <a class="button-alex" href="pages/ubc-bosch-guide" rel="internal">UBC Interns Bosch
                                        Guide</a>
                        </ul>
                </nav>
        </div>
        <div class="header">
                <h1>Alexandre Guichet</h1>
                <h2>My Video Game and Level Design Portfolio</h2>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="img1.jpg" style="width:100%">
                        <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="img2.jpg" style="width:100%">
                        <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="img3.jpg" style="width:100%">
                        <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="core">
                <div class="divSeparation" style="background-image: linear-gradient(to left bottom, 
                                #ffffff, #fcfcfc,#f8f8f8, #f5f5f5, #f2f2f2);">
                        <div class="core">
                                <p> I created a new page!</p>
                        </div>
                </div>
        </div>
</body>

</html>
