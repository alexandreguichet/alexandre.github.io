<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Alexandre Guichet</title>

        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="assets/main.css">
</head>


<body>
        <div class="nav">
                <!-- Align padding of .ul to .core css-->
                <nav>
                        <ul class="navbar">
                                <a class="button-alex" href="./" rel="internal">Home</a>
                                <a class="button-alex" href="pages/ubc-bosch-guide" rel="internal">UBC Interns Bosch
                                        Guide</a>
                        </ul>
                </nav>
        </div>

        <div class="header">
                <h1 style="font-size: 60px;">Alexandre Guichet</h1>
                <h2>My Video Game and Level Design Portfolio</h2>
        </div>

        <!-- Slideshow container - Please do not open this container-->
        <div>
                <!-- Once Again you should not open this container... -->
                <div>
                        <!-- I really don't want you to see what's inside... -->
                        <div>
                                <!-- Please... -->
                                <div id="fade" class="featured-image">
                                        <a class="changing_link" href="">
                                                <img class="bottom"
                                                        src="assets/images/Video Game Projects/Level-Website copy.jpg"
                                                        style="width:100%">
                                                <img id="imageToChange" class="top"
                                                        src="assets/images/Video Game Projects/TheArena-Website.jpg">
                                        </a>
                                        <!-- No, no, no, no... don't look-->
                                        <script>
                                                //Noooooooooooooooooooooooooooooo
                                                var index = 1;
                                                function reset_animation() {
                                                        document.getElementById("imageToChange").style.animation = 'none';
                                                        document.getElementById("imageToChange").style.animation = null;
                                                }
                                                function ChangeLink() {
                                                        var link = document.querySelector('.changing_link');
                                                        var refs = ["https://alexandreguichet.itch.io/level", "https://github.com/keeganland/the-arena-agda"];

                                                        link.href = refs[index];
                                                        if (index < 1) {
                                                                index++;
                                                                if (document.getElementById("imageToChange").classList.contains('fadein'))
                                                                        document.getElementById("imageToChange").classList.remove('fadein');
                                                                document.getElementById("imageToChange").classList.add('fadeout');
                                                        }
                                                        else {
                                                                index = 0;
                                                                if (document.getElementById("imageToChange").classList.contains('fadeout'))
                                                                        document.getElementById("imageToChange").classList.remove('fadeout');
                                                                document.getElementById("imageToChange").classList.add('fadein');
                                                        }
                     
                                                        reset_animation();
                                                        setTimeout(ChangeLink, 5000);
                                                }
                                                ChangeLink();
                                        </script>
                                </div>
                        </div>
                </div>
        </div>

        <div class="core" style="padding-top: 50px;">
                <div class="divSeparation" style="background-image: linear-gradient(to left bottom, 
                                #ffffff, #fcfcfc,#f8f8f8, #f5f5f5, #f2f2f2);">
                        <div class="core">
                                <p> I created a new page!</p>
                        </div>
                </div>
        </div>
</body>

</html>
